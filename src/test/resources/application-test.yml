server:
  port: 8888
spring:
  datasource:
    url: jdbc:h2:~/testdb;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: $
  transaction:
    rollback-on-commit-failure: true
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      show_sql: false
      dialect: org.hibernate.dialect.PostgreSQLDialect
  web:
    locale-resolver: fixed
    locale: pt_BR