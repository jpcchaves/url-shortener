server:
  port: 8888
spring:
  datasource:
    driver-class-name: org.postgresql.Driver
  transaction:
    rollback-on-commit-failure: true
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      show_sql: false
      dialect: org.hibernate.dialect.PostgreSQLDialect
  web:
    locale-resolver: fixed
    locale: pt_BR